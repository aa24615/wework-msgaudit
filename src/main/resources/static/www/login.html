<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理员登陆</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/admin/css/login.css">
    <script src="/layui/layui.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/admin/js/http.js"></script>
</head>

<body id="login">
<div class="login">
    <h2>wework-msgaudit</h2>
    <form class="layui-form" method="post" target="_blank" action="">
        <div class="layui-form-item">
            <input type="username" name="user" placeholder="用户名" class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="pwd" placeholder="密码" class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="box" lay-skin="primary" title="记住密码" checked=""> <a class="back"
                                                                                             href="javascript:;"
                                                                                             style="margin-top: 10px">忘记密码</a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login">立即登录</button>

        </div>
    </form>

    <script>
        layui.use('form', function () {
            const form = layui.form;
            const layer = layui.layer;
            const $ = layui.jquery;

            form.on('submit(login)', function (data) {
                layer.load({
                    shade: 0.5,
                    time: 0,
                });

                http.post('/login').then(res => {
                    if (res.code == 1) {
                        setTimeout(function () {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        layer.msg(res.msg, function () {
                        });
                    }
                })

                return false;
            });
        });
    </script>
</div>
</body>

</html>
