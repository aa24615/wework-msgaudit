<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/admin/css/style.css">
</head>
<body class="p20">

<fieldset class="layui-elem-field layui-field-title">
    <legend>添加企业</legend>
</fieldset>


<form class="layui-form " action="">
    <div class="layui-form-item">
        <label class="layui-form-label">企业名称</label>
        <div class="layui-input-block">
            <input type="password" name="file" required="" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">企业ID</label>
        <div class="layui-input-block">
            <input type="text" name="name" required="" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">Secret</label>
        <div class="layui-input-block">
            <input type="text" name="name" required="" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">拉取数</label>
        <div class="layui-input-block">
            <input type="text" name="name" required="" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">拉取超时</label>
        <div class="layui-input-block">
            <input type="text" name="name" required="" lay-verify="required" placeholder="" autocomplete="off"
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>

        </div>
    </div>
</form>

</body>
</html>
